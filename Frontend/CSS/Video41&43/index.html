<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6 - Navigation</title>
    <style>
        .logo {
            width: 40px;
            height: 23px;
        }

        .logo img {
            height: 34px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: 'Segoe UI';

        }

        .right ul {
            gap: 34px;
            display: flex;
        }

        .right ul li {
            list-style: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .right ul li span {
            padding: 0 5px;
    </style>
</head>

<body>
    <header>
        <nav>

                <img src="./logo.png" alt="">
            </div>
            <div class="right">

                            </svg></span></li>
                    <li>Pricing <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">

                            </svg></span></li>
                    <li>Resources <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">

                                    d="M12 17.414 3.293 8.707l1.414-1.414L12 14.586l7.293-7.293 1.414 1.414L12 17.414z" />
                                </span></svg></li>
                    <li>About Us <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">

                            </svg></span></li>
                    <li>
                        <img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt="">

                </ul>
            </div>
        </nav>
    </header>

</html>
