<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows & Outline</title>
    <style>
        .box{
            border: 2px solid black;
            box-shadow: 5px 15px 15px black;
            border-radius: 45px;
        }

        .text-shadow{
            outline: 2px solid black;
            outline-offset: 50px;
            border-radius: 45px;

            text-shadow: 5px 15px 15px black;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, ratione saepe? Commodi.</p>
</body>
</html>
